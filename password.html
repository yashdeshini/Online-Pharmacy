<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Pharmacy - Forgot Password</title>
    <style>
        :root {
            --primary-color: #5c67f2;
            --hover-color: #5058e2;
            --error-color: #ff3333;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: var(--hover-color);
        }
        .error-message {
            color: var(--error-color);
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            if (!email.includes('@')) {
                document.getElementById('error-message').textContent = 'Please enter a valid email address.';
                return;
            }
            // Simulate an API call
            fetch('/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = `/reset-password.html?token=${data.token}`;
                } else {
                    document.getElementById('error-message').textContent = 'Error: ' + data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error-message').textContent = 'Failed to send reset link.';
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm" onsubmit="handleSubmit(event)">
            <div class="input-group">
                <label for="email">Enter your email address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Send Reset Link</button>
            <p id="error-message"></p>
        </form>
    </div>
</body>
</html>
